
<div *ngIf="cartItems.length>0"class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems ; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td><img style="height: 60px; width:60px" [src]="item.image" alt=""></td>
            <td>{{item.price | currency:"INR"}}</td>
            <td><button (click)="inc_dec('+',i)" class="btn btn-light">+</button>{{item.quantity}}<button class="btn btn-light"  (click)="inc_dec('-',i)">-</button></td>
            <td><button (click)="removefromcart(i)" class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex flex-wrap justify-content-between " style="height: 50px;">
          <h3>Total Billing Amount: {{totalAmount | currency:"INR"}}</h3>
          <button type="button" class="btn btn-warning" routerLink="/checkout">Checkout</button>
    </div>
</div>

<div *ngIf="!cartItems.length" style="text-align:center;">
    <h2>Your Cart is empty</h2>
</div>
